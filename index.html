<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Pomodoro Timer</title>
        <meta name="description" content="Simple Pomodoro Timer">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div>
            <h1>Pomodoro Timer</h1>
            <ul>
                <li>FAQ</li>
                <li>Settings</li>
                <li class="share twitter"></li>
                <li class="share facebook"></li>
            </ul>
        </div>

        <ul class="buttons length">
            <li><button>Pomodoro</button></li> 
            <li><button>Short Break</button></li> 
            <li><button>Long Break</button></li> 
        </ul>

        <div class="timer"></div>

        <ul class="buttons control">
            <li><button>Start</button></li> 
            <li><button>Stop</button></li> 
            <li><button>Reset</button></li> 
        </ul>
