<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Pomodoro Timer</title>
        <meta name="description" content="Simple Pomodoro Timer">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
        <link rel="stylesheet" href="pomodoro.css">
    </head>
    <body class="pomodoro">
        <div class="nav">
            <h1 class="title">Pomodoro Timer</h1>
            <ul class="buttons">
                <li>FAQ</li>
                <li>Settings</li>
                <li class="share twitter"><a href="#">Tweet</a></li>
                <li class="share facebook"><a href="#">Share</a></li>
            </ul>
        </div>

        <ul class="buttons length">
            <li class="pomodoro"><button>Pomodoro</button></li> 
            <li class="short-break"><button>Short Break</button></li> 
            <li class="long-break"><button>Long Break</button></li> 
        </ul>

        <div class="timer"></div>

        <ul class="buttons control">
            <li class="start"><button>Start</button></li> 
            <li class="stop"><button>Stop</button></li> 
            <li class="reset"><button>Reset</button></li> 
        </ul>

        <script src="pomodoro.js"></script>
